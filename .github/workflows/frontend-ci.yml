name: Frontend CI

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'next.config.mjs'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'next.config.mjs'
      - 'tsconfig.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  build:
    name: Lint and Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
